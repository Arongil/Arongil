<!DOCTYPE html>
<html>
  <head>
    <title>Gravity Pong</title>
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    
    <link href="/base-styles.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    
    <div id="game-controls" class="center white arial">
      <button onclick="GC.paddles[0].AI = !GC.paddles[0].AI; updateGameInfoDisplay();" style="width: max-content;">Toggle AI of Left Paddle</button> <br>
      <button onclick="GC.paddles[0].AILevel++; if (GC.paddles[0].AILevel > 5) GC.paddles[0].AILevel = 1; updateGameInfoDisplay();" style="width: max-content;">Increment AI level of Left Paddle</button> <br>
      <button onclick="GC.paddles[1].AILevel++; if (GC.paddles[1].AILevel > 5) GC.paddles[1].AILevel = 1; updateGameInfoDisplay();" style="width: max-content;">Increment AI level of Right Paddle</button> <br>
      <p id="game-information"></p>
    </div>
    <div id="game-description" class="center white arial">
      <p class="small">
        Play pong with gravity and 4 levels of AI to choose from, one as the worst, four as the best! (AI level 5 is just for show.) Left arrow key for up, right arrow key for down.
      </p>
    </div>
    
    <script src="gravity-pong.js"></script>
    <script>
      init();
      
      function updateGameInfoDisplay() {
        var gameInfoDisplay = document.getElementById("game-information");
        gameInfoDisplay.innerHTML = "Left Paddle's AI is " + (GC.paddles[0].AI ? ("on with the AI Level of " + GC.paddles[0].AILevel) : "off") + ".<br>Right Paddle's AI is " + (GC.paddles[1].AI ? ("on with the AI Level of " + GC.paddles[1].AILevel) : "off") + ".";
      }
      updateGameInfoDisplay();
      var gameControls = document.getElementById("game-controls");
      gameControls.style.width = WIDTH * 0.8 + "px";
      gameControls.style.paddingTop = WIDTH / 100 + "px";
      gameControls.style.marginTop = HEIGHT / 50 + "px";
      gameControls.style.marginBottom = HEIGHT / 50 + "px";
    </script>
  </body>
</html>
