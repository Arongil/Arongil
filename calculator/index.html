<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="LMath.js"></script>
    <script src="calculator.js"></script>
  </head>
  <body>
    <div id="header" class="center">
      <p class="xbig">Calculator</p>
    </div>
    <div id="calculator" class="center">
      <p class="medium">Equation:</p><input type="text" id="equationInput" style="width: 60%;"></input>
      <p id="answer" class="medium">=</p>
      <button id="calculate-button" class="medium" onclick="outputAnswer('equationInput', 'answer');"><str>Calculate</str></button>
    </div>
    <div id="info">
      <p class="big">How Does it Work?</p>
      <p class="medium">Overview</p>
    </div>
  </body>
</html>
