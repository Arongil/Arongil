<!DOCTYPE html>
<html>
  <head>
    <title>Bird Breaker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="game-description" class="center white arial">
      <p class="small">
        Fly your plane to victory! Steer left and right with arrow keys or by touching. Knock those dastardly birds out of the sky!
      </p>
    </div>
    
    <!-- boilerplate -->
    <script src="draw.js"></script>
    <script src="input.js"></script>
    <script src="Vector2D.js"></script>
    <script src="geometry.js"></script>

    <!-- core -->
    <script src="Plane.js"></script>
    <script src="Propeller.js"></script>
    <script src="Ball.js"></script>
    <script src="Bird.js"></script>
    <script src="Coin.js"></script>
    <script src="Player.js"></script>
    <script src="Button.js"></script>
    <script src="gameData.js"></script>
    <script src="GameController.js"></script>

    <!-- extra -->
    <script src="BirdKing.js"></script>
    <script src="Zombird.js"></script>

    <!-- main -->
    <script src="main.js"></script>
  </body>
</html>
