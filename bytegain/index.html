<!DOCTYPE html>
<html>
  <head>
    <title>ByteGain Dashboard</title>
    <link rel="apple-touch-icon" sizes="144x144" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    
    <link href="/base-styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
  <div id="selection" class="medium center">
    <select id="dashboard-select">
      <option value="Slimvance">Slimvance</option>
      <option value="Tile">Tile</option>
      <option value="VMware">VMware</option>
      <option value="Apartment List">Apartment List</option>
      <option value="9gag">9gag</option>
      <option value="CA">CA</option>
    </select>
    <button id="dashboard-load" onclick="loadDashboard();">Load Selection</button>
  </div>
  
  <div id="dashboard-display" class="center medium"></div>
  
  <script>
    var dashboards = {
      "Slimvance": '<iframe width="600" height="450" src="https://datastudio.google.com/embed/reporting/1p7OK1aeIOnXjXbawRYcQXL4tIKPYywdE/page/Zc5T" frameborder="0" style="border:0" allowfullscreen></iframe>',
      "Tile": '<iframe width="600" height="450" src="https://datastudio.google.com/embed/reporting/1FccGMhCZj8e9l3sIPQsaEfi2Y2sXCcbC/page/Zc5T" frameborder="0" style="border:0" allowfullscreen></iframe>',
      "VMware": '<iframe width="600" height="450" src="https://datastudio.google.com/embed/reporting/1FccGMhCZj8e9l3sIPQsaEfi2Y2sXCcbC/page/Zc5T" frameborder="0" style="border:0" allowfullscreen></iframe></iframe>',
      "Apartment List": '',
      "9gag": '',
      "CA": ''
    };
    
    function loadDashboard() {
      var dashboard = document.getElementById("dashboard-select").value,
          iframe = dashboards[dashboard],
          display = document.getElementById("dashboard-display");
      display.innerHTML = "<p class='arial'>" + dashboard + " Dashboard</p>" + iframe;
    }
  </script>
  
  </body>
</html>
